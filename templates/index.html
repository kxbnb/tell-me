<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tell Me - Local Insights</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <main class="container">
        <div>
            <header>
                <h1>Tell Me - Local Insights</h1>
                <p class="subtitle">Discover the stories of the places you go.</p>
            </header>

            <form id="travel-form">
                <div class="input-group">
                    <label for="location">Where are you?</label>
                    <div class="input-wrapper">
                        <i class="fa-solid fa-location-dot" id="locate-icon" title="Locate Me"></i>
                        <input type="text" id="location" name="location" required>
                    </div>
                </div>

                <div class="input-group">
                    <label for="headed-towards">Headed towards (Optional)</label>
                    <div class="input-wrapper">
                        <i class="fa-solid fa-route"></i>
                        <input type="text" id="headed-towards" name="headed_towards" autocomplete="off">
                        <ul id="suggestions-list" class="suggestions-list hidden"></ul>
                    </div>
                </div>

                <div class="input-group">
                    <label>Interests (Optional)</label>
                    <div class="checkbox-grid">
                        <label class="checkbox-btn">
                            <input type="checkbox" name="interests" value="Arts">
                            <span>Arts</span>
                        </label>
                        <label class="checkbox-btn">
                            <input type="checkbox" name="interests" value="History">
                            <span>History</span>
                        </label>
                        <label class="checkbox-btn">
                            <input type="checkbox" name="interests" value="Nature">
                            <span>Nature</span>
                        </label>
                        <label class="checkbox-btn">
                            <input type="checkbox" name="interests" value="Architecture">
                            <span>Architecture</span>
                        </label>
                        <label class="checkbox-btn">
                            <input type="checkbox" name="interests" value="Culture">
                            <span>Culture</span>
                        </label>
                        <label class="checkbox-btn">
                            <input type="checkbox" name="interests" value="Food">
                            <span>Food</span>
                        </label>
                    </div>
                </div>

                <div class="input-group">
                    <label>Travel Mode (Optional)</label>
                    <div class="checkbox-grid" style="grid-template-columns: repeat(2, 1fr);">
                        <label class="checkbox-btn">
                            <input type="checkbox" name="travel_mode" value="Walking" id="mode-walking">
                            <span>Walking</span>
                        </label>
                        <label class="checkbox-btn">
                            <input type="checkbox" name="travel_mode" value="Car" id="mode-car">
                            <span>Car</span>
                        </label>
                    </div>
                </div>

                <button type="submit" id="submit-btn">
                    <span class="btn-text">Tell Me</span>
                    <span class="loader hidden"></span>
                </button>
            </form>

            <div id="results" class="results-section hidden">
                <div class="divider"></div>
                <h2>Your Story</h2>
                <div class="audio-player-wrapper">
                    <audio id="audio-player" controls class="custom-audio"></audio>
                </div>
                <div class="script-content">
                    <p id="script-text"></p>
                </div>
                <button id="reset-btn" class="secondary-btn">Start Over</button>
            </div>
        </div>
    </main>

    <script src="/static/script.js"></script>
</body>

</html>
